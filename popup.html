<!DOCTYPE html>
<html>
  <head>

  <body>

  <script>

        { device: "PAIRE DEVISES", achat: "ACHAT", vente: "VENTE" },
        { device: "EUR/XAF", achat: "655.957", vente: "655.957" },
        { device: "USD/XAF", achat: "653.7388", vente: "656.6136" },
        { device: "GBP/XAF", achat: "774.921", vente: "782.7742" },
        { device: "CHF/XAF", achat: "679.3272", vente: "686.2975" },
        { device: "JPY/XAF", achat: "4.7945", vente: "4.8434" },
        { device: "CAD/XAF", achat: "505.4106", vente: "510.585" },
        { device: "SEK/XAF", achat: "61.5826", vente: "62.2274" },
        { device: "ZAR/XAF", achat: "38.5343", vente: "38.9452" },
